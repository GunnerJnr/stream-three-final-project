<!-- tell django we want to extend base.html -->
{% extends "gamershub/base.html" %}

<!-- The main post tile -->
{% block title %}{{ post.post_title }}{% endblock %}

<!-- The main post content to be injected -->
{% block content %}
<!-- The main content of the body -->
    <div class="col-md-12">
        <h1>{{ post.post_title }}</h1>
        <p class="date">
            Published {{ post.publish }} by {{ post.post_author }}
        </p>
        {{ post.post_body|linebreaks }}
        <button class="btn btn-default" onclick="location.href='/blog/'">Back To Blog</button>
    </div>
{% endblock %}
<!-- end block content injection -->
