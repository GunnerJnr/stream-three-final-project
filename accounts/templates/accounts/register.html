<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}

<!-- Sets the main site title -->
{% block title %}
	Create An Account
{% endblock %}

<!-- start our login page content injection -->
{% block content %}
	<div class="custom-form-container col-md-12">

		<h1>Create An Account</h1>

		<img class="borderlands-img" src="{% static 'img/login-page/borderlands-two.jpg' %}">
		
		<div class="custom-form">
			<p>Sign up to Gamers Hub using the below form:</p>
			<form action="." method="post">
				{{ user_form|as_bootstrap }}
				<!-- CSRF protection -->
				{% csrf_token %}
				<button class="btn btn-default" type="submit" value="Create an account">Create</button>
				<button class="btn btn-default" type="reset" value="Reset">Reset</button>
			</form>
		</div>
	</div>
{% endblock %}
