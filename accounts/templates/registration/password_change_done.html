<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}
{% load staticfiles %}

<!-- Sets the main site title -->
{% block title %}
	Password changed
{% endblock %}

<!-- start our password change done page content injection -->
{% block content %}
	<div class="custom-form-container col-md-12">

		<h1>Password Changed</h1>

		<img class="borderlands-img" src="{% static 'img/login-page/borderlands-two.jpg' %}">

		<div class="custom-form">
			<p>Thank You! Your password has been changed successfully.</p>
			<p>Back to <a href="{% url "user_profile" %}">profile.</a></p>
		</div>
    </div>
{% endblock %}
