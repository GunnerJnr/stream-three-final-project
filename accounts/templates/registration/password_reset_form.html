<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}

<!-- Sets the main site title -->
{% block title %}
	Reset Password
{% endblock %}

<!-- start our password reset form page content injection -->
{% block content %}
	<div class="custom-form-container col-md-12">

		<h1>Forgotten Password?</h1>

		<img class="borderlands-img" src="{% static 'img/login-page/borderlands-two.jpg' %}">

        <div class="custom-form">
			<p>Enter your email address to receive a new password.</p>
			<br />
			<form action="." method="post">
				{{ form|as_bootstrap }}
				<button class="btn btn-default" type="submit" value="Send e-mail">Send</button>
				<button class="btn btn-default" type="reset" value="Reset">Reset</button>
				<!-- CSRF protection -->
				{% csrf_token %}
			</form>
		</div>
    </div>
{% endblock %}
