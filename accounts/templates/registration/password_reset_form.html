<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}

<!-- Sets the main site title -->
{% block title %}
	Reset Password
{% endblock %}

<!-- start our password reset form page content injection -->
{% block content %}
<div class="borderlands-img">
        <div class="custom-form">
			<h1>Forgotten Password?</h1>
			<p>Enter your email address to receive a new password.</p>
			<form action="." method="post">
				{{ form.as_p }}
				<button class="btn btn-default" type="submit" value="Send e-mail">Send Email</button>
				<!-- CSRF protection -->
				{% csrf_token %}
			</form>
		</div>
    </div>
{% endblock %}
