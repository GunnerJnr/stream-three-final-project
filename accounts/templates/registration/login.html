<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}

<!-- Sets the main site title -->
{% block title %}
    Login
{% endblock %}

<!-- start our login page content injection -->
{% block content %}
    <div id="login-img">
        <div id="login-form">
            <h1>Gamers Hub Login</h1>
            {% if form.errors %}
                <p>
                    Sorry, the username did not match.
                    Please try again.
                </p>
            {% else %}
                <p>
                    Please login using the form below.
                </p>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                <!-- CSRF protection -->
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <button class="btn btn-default" type="submit" value="Login">Login</button>
            </form>
        </div>
    </div>
 {% endblock %}
