<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}

<!-- Sets the main site title -->
{% block title %}
    Reset Password Complete
{% endblock %}

<!-- start our password reset confirm page content injection -->
{% block content %}
    <div class="custom-form-container col-md-12">

        <h1>Password Reset Successfully</h1>

        <img class="borderlands-img" src="{% static 'img/login-page/borderlands-two.jpg' %}">

        <div class="custom-form">
            <p>
                Your password has been reset.
                You are now able to <a href="{% url "login" %}">login.</a>
            </p>
        </div>
    </div>
{% endblock %}
