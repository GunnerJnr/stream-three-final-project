<!-- Tell Django we want to extend Base.html -->
{% extends "gamershub/base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}

<!-- Page Title Begin -->
{% block title %}
	Change you password
{% endblock %}
<!-- Page Title End -->

<!-- start our login page content injection -->
{% block content %}
	<!-- Custom Form Container Begin -->
	<div class="custom-form-container col-md-12">

		<!-- Page Heading Begin -->
		<h1>Change Password</h1>
		<!-- Page Heading End -->

        <hr>

        <!-- Page Image Begin -->
        <img class="borderlands-img" src="{% static 'img/login-page/borderlands-two.jpg' %}">
        <!-- Page Image End -->

        <hr>
		
		<!-- Custom Form Begin -->
		<div class="custom-form">
			<p>You can use the below form to change your password.</p>
			<br>
			<form action="." method="post">
				{{ form|as_bootstrap }}
				<button class="btn btn-default" type="submit" value="Change">Change</button>
				<button class="btn btn-default" type="reset" value="Reset">Reset</button>
				<!-- CSRF protection -->
				{% csrf_token %}
			</form>
		</div>
		<!-- Custom Form End -->
	</div>
	<!-- Custom Form Container End -->
{% endblock %}
